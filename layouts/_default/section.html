<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}

<body>
{{partial "search.html" .}}
<div class="singlePage">
    <article>
    <!-- Begin actual content -->
    {{partial "header.html" .}}
        <h1>{{ i18n "all_posts" . }}</h1>
        {{with .Params.description}}
            <p>{{.}}</p>
        {{end}}
        {{partial "page-list.html" .Paginator.Pages.ByLastmod.Reverse }}
        {{ template "_internal/pagination.html" .}}
    {{partial "contact.html" .}}
    </article>
</div>
</body>
</html>
